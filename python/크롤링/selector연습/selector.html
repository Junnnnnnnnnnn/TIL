<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    .subway>li{
        color: brown;
    }
    .pizza>li{
        color: blue;
    }
    .bread>li{
        color: chartreuse;
    }
    /* ul이 가지고 있는 li들 중에 3번째 */
    ul>li:nth-child(3){
        font-size: 100px;
    }
</style>
</head>
<body>
    
    <ol class="subway">
        <li>하티</li>
        <li>플렛브레드</li>
        <li>오트밀</li>
    </ol>
    <ol class="pizza">
        <li id="good">페퍼로니</li>
        <li>치즈</li>
        <li id="bad">하와이안</li>
    </ol>
    <ul class="bread">
        <li>카스테라</li>
        <li>소보루</li>
        <li>슈크림</li>
    </ul>
</body>
</html>
